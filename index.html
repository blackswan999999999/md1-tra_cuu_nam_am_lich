<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu năm âm lịch</title>
</head>
<body>
<form action="">
   <h1>Hãy nhập vào năm dương lịch</h1>  </p><input type="text" id="s1">
    <input type="button" value="tra cứu" onclick="am_lich()">
</form>
<h1 style="color: greenyellow" id="s2"></h1>
</body>
</html>
<script>
    let Can;
    let Chi;

    function am_lich() {
        let solarCalendar = +document.getElementById('s1').value;
        let x = solarCalendar % 10;
        let y = solarCalendar % 12;

        switch (x) {
            case 0:
                Can = 'Canh'
                break
            case 1:
                Can = 'Tân';
                break
            case 2:
                Can = 'Nhâm';
                break;
            case 3:
                Can = 'Quý';
                break;
            case 4:
                Can = 'Giáp';
                break;
            case 5:
                Can = 'Ất';
                break;
            case 6:
                Can = 'Bính';
                break;
            case 7:
                Can = 'Đinh';
                break
            case 8:
                Can = 'Mậu';
                break;
            case 9:
                Can = 'Kỷ';
                break;
        }
        switch (y) {
            case 0:
                Chi = 'Thân';
                break;
            case 1:
                Chi = 'Dậu'
                break;
            case 2:
                Chi = 'Tuất'
                break;
            case 3:
                Chi = 'Hợi';
                break;
            case 4:
                Chi = 'Tý';
                break;
            case 5:
                Chi = 'Sửu';
                break;
            case 6:
                Chi = 'Dần';
                break;
            case 7:
                Chi = 'Mão';
                break;
            case 8:
                Chi = 'Thìn';
                break;
            case 9:
                Chi = 'Tị';
                break;
            case 10:
                Chi = 'Ngọ';
                break;
            case 11:
                Chi = 'Mùi'
                break;

        }
        document.getElementById('s2').innerHTML = Can + ' ' + Chi;
    }
</script>

</body>
</html>
